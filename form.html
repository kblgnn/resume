<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Form Demo</h1>
    <button>formun dışında</button>
    <form action="/birds">
      <button type="button">Lütfen Bu formu gönderme!!!</button>
      <label for="kullanıcıadı">Kullanıcı Adı Giriniz</label>
      <input
        type="text"
        placeholder="Kullanıcı Adı"
        id="kullanıcıadı"
        name="username"
      />
      <label for="sifre">Şifrenizi Giriniz</label>
      <input type="password" placeholder="Şifre" id="sifre" name="password" />
      <button>Gönder!!!</button>
      <label for="renk">Renk Seçiniz</label>
      <input type="color" placeholder="Renk Seçiniz" id="renk" />
      <label for="sayı">Sayı giriniz</label>
      <input
        type="number"
        placeholder="sayı giriniz"
        id="sayı"
        min="0"
        max="10"
      />
      <button>Gönder.....</button>
      <input type="submit" value="Tıklayın" />
    </form>
    <hr />
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Redditte ara</button>
    </form>
    <hr />
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Google'da ara</button>
    </form>
    <hr />
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Youtube'da ara</button>
    </form>
    <hr />
    <form action="/cats">
      <input type="checkbox" name="tos" id="kabul" checked />
      <label for="kabul">kabul ediyorum</label>
      <p>
        <label for="xs">XS</label>
        <input type="radio" name="boyut" id="xs" value="xs" />
        <label for="s">S</label>
        <input type="radio" name="boyut" id="s" value="s" />
        <label for="m">M</label>
        <input type="radio" name="boyut" id="m" value="m" />
      </p>
      <p>
        <label for="hayvan">Favori hayvanınızı seçin</label>
          <select name="hayvan" id="hayvan">
          <option value="balık">Balık</option>
          <option value="kedi" selected>kedi</option>
          <option value="kartal">kartal</option>
          <option value="zürafa">zürafa</option>
        </select>
      </p>
      <p>
        <label for="peynir">Peynir miktarı</label>
        <input
          type="range"
          id="peynir"
          min="1"
          max="100"
          name="peynir_miktarı"
          step="10"
          value="75"
        />
      </p>
      <p>
        <label for="istek">Özel İstek</label><br />
        <textarea
          name="istek"
          id="istek"
          cols="40"
          rows="10"
          placeholder="Buraya bir şeyler yazın"
        ></textarea>
      </p>
      <button>Yolla</button>
    </form>
    <h2>Validations</h2>
    <form action="/yedek">
      <p>
        <label for="Kullanıcıadı">İsmi Giriniz:</label>
        <input
          type="text"
          name="Kullanıcıadı"
          id="Kullanıcıadı"
          required
          minlength="5"
          maxlength="25"
        />
        
          
          <h2>Url Doğrulama</h2>
         <p> 
          <input type="url">
        </p>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
